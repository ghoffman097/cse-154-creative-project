<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Windows 95</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
    rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <section class="icons">
      <figure id="my-computer">
        <img src="img/mycomputer.png" alt="the album cover">
        <figcaption>My Computer</figcaption>
      </figure>
      <figure id="int">
        <img src="img/int.png" alt="internet logo">
        <figcaption>The Internet</figcaption>
      </figure>
      <figure id="yl" class="album">
        <img src="img/yl.jpg" alt="the album cover">
        <figcaption> Yes Lawd!</figcaption>
      </figure>
      <figure id="f" class="album">
        <img src="img/f.jpg" alt="the album cover">
        <figcaption> Fantastic, Vol. 2</figcaption>
      </figure>
      <figure id="d" class="album">
        <img src="img/d.jpg" alt="the album cover">
        <figcaption> Disintegration</figcaption>
      </figure>
      <figure id="tpab" class="album">
        <img src="img/tpab.png" alt="the album cover">
        <figcaption> To Pimp a Butterfly</figcaption>
      </figure>
      <figure id="sf" class="album">
        <img src="img/sf.jpg" alt="the album cover">
        <figcaption>Soul Food</figcaption>
      </figure>
      <figure id="movies-fold">
        <img src="img/folder.png" alt="a folder">
        <figcaption>movies</figcaption>
      </figure>
      <figure id="txt">
        <img src="img/txt.png" alt="txt icon">
        <figcaption>README.txt</figcaption>
      </figure>
      <figure id="recycle-bin">
        <img src="img/recycle.png" alt="recycle bin">
        <figcaption>Recycle Bin</figcaption>
      </figure>
    </section>

    <article id="movies" class="hidden">
      <header>
        <div>
          <img src="img/explore.jpg" alt="file explorer">
          <h1>movies</h1>
        </div>
        <img src="img/x.jpg" alt="minimize restore close">
      </header>
      <section>
        <figure>
          <img src="img/no-country.jpg" alt="movie poster">
          <figcaption>No Country for Old Men</figcaption>
        </figure>
        <figure>
          <img src="img/ug.jpg" alt="movie poster">
          <figcaption>Uncut Gems</figcaption>
        </figure>
        <figure>
          <img src="img/gbu.jpg" alt="movie poster">
          <figcaption>The Good, The Bad, and The Ugly</figcaption>
        </figure>
        <figure>
          <img src="img/wm.jpg" alt="movie poster">
          <figcaption>The Wicker Man</figcaption>
        </figure>
        <figure>
          <img src="img/cog.jpg" alt="movie poster">
          <figcaption>Ciudad de Deus (City of God)</figcaption>
        </figure>
        <figure>
          <img src="img/cs.jpg" alt="movie poster">
          <figcaption>Caddyshack</figcaption>
        </figure>
      </section>
    </article>

    <article id="read" class="hidden">
      <p>Thanks for checking out my website!</p>
    </article>

    <article id="computer" class="hidden">
      <img src="img/computer.png" alt="My Computer">
    </article>

    <article id="bin" class="hidden">
      <img src="img/bin.jpg" alt="recycle bin">
    </article>

    <article id="player"  class="hidden">
      <p id="artist">artist</p>
      <p id="title">title</p>
      <p>01</p>
    </article>

    <article id="menu" class="hidden">
      <img src="img/menu.jpg" alt="the start menu">
    </article>
    <footer>
      <div id="tabs">
        <img id="start" src="img/start.jpg" alt="start button">
      </div>
      <p>11:57 AM</p>
    </footer>
  </body>
</html>
